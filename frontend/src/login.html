<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hazard Hub - Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Top bar -->
  <div class="bar"></div>

  <main class="container">
    <div class="card">

      <!-- Icon -->
      <div class="icon">
        <svg width="70" height="70" viewBox="0 0 24 24" fill="none"
          xmlns="http://www.w3.org/2000/svg">
          <circle cx="12" cy="12" r="9" stroke="#000" stroke-width="1.5"/>
          <path d="M12 7v6" stroke="#000" stroke-width="1.5"/>
          <circle cx="12" cy="16" r="1" fill="#000"/>
        </svg>
      </div>

      <!-- Title -->
      <h1>
        <span class="bold">Hazard</span>
        <span class="light"> Hub</span>
      </h1>

      <!-- Login box -->
      <div class="login-box">
        <input type="email" placeholder="Email" />
        <input type="password" placeholder="Password" />

        <a href="#" class="forgot">Forgot Password</a>

        <button>LOGIN</button>
      </div>

    </div>
  </main>

  <!-- Bottom bar -->
  <div class="bar"></div>

</body>
</html>
