<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hazard Hub - Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  
  <!-- Top bar -->
  <div class="bar"></div>

  <main class="container">
    <div class="card">
    <div class="icon">
  <img src="images/logo.png" alt="Hazard Hub Logo">
</div>

      <!-- Icon -->
      <div class="icon">
        <!-- simple inline SVG similar to your design -->
        <svg width="80" height="80" viewBox="0 0 24 24" fill="none"
          xmlns="http://www.w3.org/2000/svg">
          <path d="M3 12c2-4 6-6 9-6s7 2 9 6c-2 4-6 6-9 6s-7-2-9-6Z"
            stroke="#000" stroke-width="1.5"/>
          <path d="M12 9v6M9 12h6"
            stroke="#000" stroke-width="1.5"/>
        </svg>
      </div>

      <!-- Title -->
      <h1>
        <span class="bold">Hazard</span>
        <span class="light">Hub</span>
      </h1>

      <!-- Login box -->
      <div class="login-box">
        <input type="email" placeholder="Email" />
        <div class="password-field">
  <input type="password" placeholder="Password" />
</div>

        </div>

        <a href="#" class="forgot">Forgot Password</a>

        <button>LOGIN</button>
      </div>

    </div>
  </main>

  <!-- Bottom bar -->
  <div class="bar"></div>

</body>
</html>
