<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hazard Hub - Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Top bar -->
  <div class="bar"></div>

  <main class="container">
    <div class="card">

      <!-- Icon -->
      <div class="icon">
  <img src="images/hazard-logo.png" alt="Hazard Hub Logo">
</div>


      <!-- Title -->
      <h1>
        <span class="bold">Hazard</span>
        <span class="light"> Hub</span>
      </h1>

      <!-- Login box -->
      <div class="login-box">
        <input type="email" placeholder="Email" />
        <input type="password" placeholder="Password" />

        <a href="#" class="forgot">Forgot Password</a>

        <button>LOGIN</button>
      </div>

    </div>
  </main>

  <!-- Bottom bar -->
  <div class="bar"></div>

</body>
</html>
